name: poke_match
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  riverpod_annotation: ^2.3.5
  riverpod_generator: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.10

flutter:
  uses-material-design: true
  assets:
    - assets/images/poke_match_logo.png
  fonts:
    - family: PretendardJp
      fonts:
        - asset: assets/fonts/pretendard_jp/PretendardJP-Regular.otf
          weight: 400
        - asset: assets/fonts/pretendard_jp/PretendardJP-Bold.otf
          weight: 700