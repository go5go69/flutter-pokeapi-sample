name: poke_match
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: PretendardJp
      fonts:
        - asset: assets/fonts/pretendard_jp/PretendardJP-Regular.otf
          weight: 400
        - asset: assets/fonts/pretendard_jp/PretendardJP-Bold.otf
          weight: 700